    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="first.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

  <body>
    <div class="container1">
      <h1>Challenge 1: Your Age in Days</h1>

      <div class="flex-box-container-1">
        <div>
          <button
            type="button"
            class="btn btn-primary"
            onclick="ageInDaysCalculator()"
          >
            Click me
          </button>
        </div>
        <div>
          <button type="button" class="btn btn-danger" onclick="reset()">
            reset
          </button>
        </div>
      </div>

      <div class="flex-box-container-1">
        <div id="result"></div>
      </div>
    </div>

    <div class="container2">
      <h1>Challenge 2: Cat Generator</h1>

      <div class="container2button">
        <button id="cat_generator" onclick="genCat()" class="btn btn-success">
          Generate Cat
        </button>
      </div>

      <div class="img_container" id="insert_cat"></div>
    </div>

    <div class="container3">
      <div class="flex-container1">
        <h1>Challenge 3:Rock, Paper, Scissors</h1>
      </div>

    <div class="container4">
      <h1>Challenge 4: Change the Colors of All Buttons</h1>

      <div class="button_container">
        <form action="">
          <select
            name="selector"
            id="selector"
            onchange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="reset">Reset</option>
          </select>
        </form>

        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>
      </div>
    </div>

    <div class="container-5">
      <h1>Challenge 5: Blackjack</h1>

      <div class="status">
        <h2><span id="resultfinal">Let's Play!</span></h2>
      </div>

      <div class="flex-box-row1">
        <div class="yourArea" id="playerarea">
          <h2>You: <span id="yourScore">0</span></h2>
        </div>

        <div class="dealersArea" id="dealerarea">
          <h2>Dealer: <span id="dealerScore">0</span></h2>
        </div>
      </div>

      <div class="flex-box-row2">
        <div class="flex-box-buttons">
          <button class="btn-lg btn-primary mr-2" id="hitButton">Hit</button>
          <button class="btn-lg btn-warning mr-2" id="standButton">
            Stand
          </button>
          <button class="btn-lg btn-danger mr-2" id="dealButton">Deal</button>
        </div>
      </div>

      <div class="flex-box-row3">
        <table style="border: 1px solid black">
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td id="wins"><span>0</span></td>
            <td><span id="loss">0</span></td>
            <td><span id="draw">0</span></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="now.js"></script>
  </body>
</html>
